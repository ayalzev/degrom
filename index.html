<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">--> 

	<title>DeGrom</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">DeGrom Hats</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Product Description</a></li>
                  <li><a href="#">Contact Us</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <p class="lead">
				<h1 class="text-center"><a href="#orderOne" role="button" class="btn btn-primary btn-lg" data-toggle="modal">Order One</a></h1>
            </p>
          </div>

		<!-- Modal -->
		<div class="modal fade" id="orderOne" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Reserve Your Hat Today!</h4>
			  </div>
			  <div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-6">
						<input type="text" class="form-control" id="firstName" placeholder="First Name">
						</div>
						<div class="col-xs-6">
						<input type="text" class="form-control" id="lastName" placeholder="Last Name">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
						<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
						<input type="text" class="form-control" id="address" placeholder="Address">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-xs-6">
						<input type="text" class="form-control" id="city" placeholder="City">
						</div>
						<div class="col-xs-2">
						<input type="text" class="form-control" id="state" placeholder="State">
						</div>						
						<div class="col-xs-4">
						<input type="text" class="form-control" id="zipcode" placeholder="Zipcode">
						</div>
					</div>
					
				</form>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">Send Me One!</button>
			  </div>
			</div>
		  </div>
		</div>
		  
		  
          <div class="mastfoot">
            <div class="inner">
              <p>No Pants Products</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
